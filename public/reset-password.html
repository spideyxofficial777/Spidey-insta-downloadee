<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SPIDEY OFFICIAL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 2rem;
        }

        .reset-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .reset-icon i {
            font-size: 2rem;
            color: white;
        }

        .reset-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Orbitron', sans-serif;
        }

        .reset-subtitle {
            color: var(--gray);
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--light);
            font-weight: 600;
        }

        .form-group input {
            padding: 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 62, 108, 0.2);
        }

        .reset-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--primary-dark);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            display: block;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--gray);
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: var(--error);
            width: 33%;
        }

        .strength-medium {
            background: var(--warning);
            width: 66%;
        }

        .strength-strong {
            background: var(--success);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Enter your new password below</p>

            <div class="message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <div class="message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <form id="resetForm" class="reset-form">
                <input type="hidden" id="resetToken">
                <input type="hidden" id="resetEmail">

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        required 
                        minlength="6"
                        placeholder="Enter your new password"
                    >
                    <div class="password-strength">
                        <div id="passwordStrengthText">Password strength</div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrengthBar"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required 
                        placeholder="Confirm your new password"
                    >
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="/">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.init();
            }

            init() {
                this.setUrlParams();
                this.setupEventListeners();
                this.setupPasswordStrength();
            }

            setUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const email = urlParams.get('email');

                if (token && email) {
                    document.getElementById('resetToken').value = token;
                    document.getElementById('resetEmail').value = email;
                } else {
                    this.showError('Invalid reset link. Please check your email and try again.');
                }
            }

            setupEventListeners() {
                document.getElementById('resetForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleReset();
                });

                // Password strength indicator
                document.getElementById('newPassword').addEventListener('input', (e) => {
                    this.updatePasswordStrength(e.target.value);
                });
            }

            setupPasswordStrength() {
                this.updatePasswordStrength('');
            }

            updatePasswordStrength(password) {
                const strengthBar = document.getElementById('passwordStrengthBar');
                const strengthText = document.getElementById('passwordStrengthText');
                
                let strength = 0;
                let text = 'Password strength';
                let className = '';

                if (password.length >= 6) strength += 1;
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;

                if (password.length === 0) {
                    text = 'Password strength';
                    className = '';
                } else if (strength <= 2) {
                    text = 'Weak password';
                    className = 'strength-weak';
                } else if (strength <= 4) {
                    text = 'Medium password';
                    className = 'strength-medium';
                } else {
                    text = 'Strong password';
                    className = 'strength-strong';
                }

                strengthText.textContent = text;
                strengthBar.className = 'strength-fill ' + className;
            }

            async handleReset() {
                const token = document.getElementById('resetToken').value;
                const email = document.getElementById('resetEmail').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (!token || !email) {
                    this.showError('Invalid reset link. Please check your email and try again.');
                    return;
                }

                if (newPassword.length < 6) {
                    this.showError('Password must be at least 6 characters long.');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showError('Passwords do not match.');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token,
                            email,
                            newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess(data.message);
                        document.getElementById('resetForm').reset();
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    console.error('Reset error:', error);
                    this.showError(error.message || 'Password reset failed. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const button = document.getElementById('resetBtn');
                if (loading) {
                    button.disabled = true;
                    button.textContent = 'Resetting Password...';
                } else {
                    button.disabled = false;
                    button.textContent = 'Reset Password';
                }
            }

            showSuccess(message) {
                document.getElementById('successText').textContent = message;
                document.getElementById('successMessage').classList.add('success');
                document.getElementById('errorMessage').classList.remove('error');
            }

            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.add('error');
                document.getElementById('successMessage').classList.remove('success');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
